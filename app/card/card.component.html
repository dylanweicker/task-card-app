<div class="col-sm-3" *ngIf="!task.hidden">
    <div class="card" (click)="statusToggle()" [class.completed]="task.completed">
        <div class="card-header">
            <i class="hide-btn fa fa-times" (click)="hideTask()"></i> 
        </div>
        <div class="card-block">            
            <p>{{ task.content }}</p>
        </div>
        <div class="card-footer">
            <span *ngIf="!task.completed"><i class="fa fa-spinner"></i>Active</span>
            <span *ngIf="task.completed"><i class="fa fa-check"></i> Complete</span>
        </div>
    </div>
</div>
